<!doctype html>
<title>Music Tagger</title>
<script type="text/javascript" src="{{url_for('static', filename='addFields.js')}}"></script>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}{% endblock %}
